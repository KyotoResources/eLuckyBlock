Unique_Check:

  # If this is set to "true", you will only be able to get the luckyblock via command.
  # For example: /luckyblock give <player> LuckyNormal [amount]
  enabled: false

  # This is the display name of the LuckyBlock.
  display_name: '&dLuckyBlock Normal'

  # This is the lore of the LuckyBlock.
  lore: '&5&l┃ &7Place and open me!'


#  ________                               __________
#  ___  __ \______________   _______________  /___(_)____________________
#  __  /_/ /_  ___/  _ \_ | / /  _ \_  __ \  __/_  /_  __ \_  __ \_  ___/
#  _  ____/_  /   /  __/_ |/ //  __/  / / / /_ _  / / /_/ /  / / /(__  )
#  /_/     /_/    \___/_____/ \___//_/ /_/\__/ /_/  \____//_/ /_//____/
#
Preventions:

  # If this is set to "true", you will be able to activate the various preventions.
  enabled: false

  # Here you can deny the possibility of collecting a LuckyBlock.
  deny_pickup: true

  # Here you can deny the ability to absorb the LuckyBlock from water, if it were a sponge.
  deny_absorb: true

  # Here you can enable only gamemodes that are allowed to open the LuckyBlock.
  # You can disable this option by setting: "allowed_gamemodes: []"
  allowed_gamemodes:
    - 'SURVIVAL'

  # Here you can block LuckyBlocks in the various worlds.
  worlds:

    # Available types:
    # - BLACKLIST | (Block LuckyBlocks in the worlds listed)
    # - WHITELIST | (Only enable LuckyBlocks in the worlds listed)
    type: BLACKLIST

    # List of worlds.
    # You can disable this option by setting: "list: []"
    list:
      - 'blworld1'


