#
# It supports materials of all versions.
# List of available material types:
# - material | (Func. Only the name of the material) | (Example: "Material: SPONGE")
# - material number  | [Legacy] (Func. Material number) | (Example: "Material: 19")
# - material:id | [Legacy] (Func. Name of the material, together with its id) | (Example: "Material: SPONGE:1")
# - material number:id | [Legacy] (Func. Number of the material, specifying its id) | (Example: "Material: 19:1")
# - player-<PlayerName> | (Func. Custom head with the player's name) | (Example: "Material: player-%player_name%")
# - base64-<TextureValue> | (Func. Custom head with texture value)
#                         | (Example: "Material: base64-eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvMTdiYzFiNjRjYmEzZGM0Y2VmZTRlMTIxYzNjZGJiYjBmYTk5YWJhMGUxMTNiNWM5MTY4MTVmYzliMzA0ZTYzNiJ9fX0=")
# - cmdata-<data>         | (Func. Custom item with texture)
Material: SPONGE


