      fade-in: 20
      stay: 40
      fade-out: 20
    action: '%prefix%You can''t break this luckyblock!'

  prevent:
    deny_pickup: true
    deny_absorb: true
    blocked_worlds:
      type: BLACKLIST
      worlds:
        - blworld1
    blocked_regions:
      type: BLACKLIST
      regions:
        - blworld1
    allowed_gamemodes:
      - 'SURVIVAL'
